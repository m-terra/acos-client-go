run:
  timeout: 1m
linters:
  enable:
    - asciicheck
    - deadcode
    - depguard
    - dogsled
    - durationcheck
    - errcheck
    - errorlint
    - exportloopref
    - gci
    - gofmt
    - gofumpt
    - goimports
    - gosec
    - gosimple
    - govet
    - importas
    - ineffassign
    - megacheck
    - misspell
    - nakedret
    - nolintlint
    - revive
    - staticcheck
    - typecheck
    - unconvert
    - unused
    - varcheck
  disable:
    # https://github.com/golangci/golangci-lint/issues/2649
    - structcheck
linters-settings:
  gosec:
    # Exclude generated files
    exclude-generated: true
  gofmt:
    # simplify code: gofmt with `-s` option, true by default
    simplify: true